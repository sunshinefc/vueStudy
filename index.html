<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的使用animate.css库</title>
	<style>
		@keyframes bounce-in{
			0%{
				transform: scale(0);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(1);
			}
		}
		
		.active{
			transform-origin: left center;
			animation: bounce-in 1s;

		}
		.leave{
			transform-origin: left center;
			animation: bounce-in 1s reverse;
		}
		
	</style>
</head>
<body>
	<div id="root">
		<transition name="fade" 
			enter-active-class="active" 
			leave-active-class="leave">
			<div v-show="show">hello word</div>
		</transition>
		
		<button @click="handleClick">切换</button>	
	</div>
</body>
</html>
<script src="vue.js"></script>
<script>
	var vm=new Vue({
		el:'#root',	
		data:{
			show:true
		},
		methods:{
			handleClick:function(){
				this.show=!this.show
			}
		}
	})
</script>
