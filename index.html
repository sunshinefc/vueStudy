<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中多个元素或组件的过渡</title>
	<style>
		.v-enter,.v-leave-to{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<!-- 通过key 减少复用 
		 mode in-out先进入，再隐藏
		 	  out-in先隐藏，再显示
	-->

	<div id="root">
		<transition mode="out-in">
			<div v-if="show" key="hello">hello word</div>
			<div v-else key="bye">Bye word</div>
		</transition>
		<button @click="handleClick">toggle</button>	
	</div>
</body>
</html>
<script src="vue.js"></script>

<script>

	var vm=new Vue({
		el:'#root',	
		data:{
			show:true
		},
		methods:{
			handleClick:function(){
				this.show=!this.show
			}
			
		}
	})
</script>
