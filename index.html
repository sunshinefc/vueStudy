<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中列表过渡</title>
	<style>

		.v-enter,.v-leave-to{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 1s;
		}
	</style>
	
</head>
<body>
		<div id="root">
			<transition-group>
				<div v-for="item of list" :key="item.id">
					{{item.title}}
				</div>
			</transition-group>

			<!-- 原理：相当于 :列表过渡转化为单个元素过渡-->
			<transition>
				<div>hello world</div>
			</transition>
			<transition>
				<div>hello world</div>
			</transition>
			<transition>
				<div>hello world</div>
			</transition>

			<button @click="handleBtnClick">Add</button>
			
		</div>
</body>
</html>
<script src="vue.js"></script>

<script>
	var count=0;
	var vm=new Vue({
		el:'#root',
		data:{
			list:[]
		},
		methods:{
			handleBtnClick:function(){
				this.list.push({
					id:count++,
					title:'hello word'
				})

			}
		}
	
	})
</script>
