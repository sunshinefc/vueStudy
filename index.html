<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的JS动画与velocity</title>
	<link rel="stylesheet" href="./animate.css">
</head>
<body>

	<div id="root">
		<transition 
			name="fade"
			@before-enter="handleBeforeEnter"
			@enter="handleEnter"
			@after-enter="handleAfterEnter">
			<div v-show="show">hello word</div>
		</transition>
		<button @click="handleClick">toggle</button>	
	</div>
</body>
</html>
<script src="vue.js"></script>
<script src="velocity.min.js"></script>
<script>

	var vm=new Vue({
		el:'#root',	
		data:{
			show:true
		},
		methods:{
			handleClick:function(){
				this.show=!this.show
			},
			//还没有入场，让元素opacity变成0
			handleBeforeEnter:function(el){
				el.style.opacity=0;
			},
			//对el元素实现一个动画，complete告诉vue动画执行完成
			handleEnter:function(el,done){
				Velocity(el,{
					opacity: 1
				},{
					duration:1000,
					complete:done
				})

			},
			handleAfterEnter:function(el){
				console.log("动画结束")

			}
		}
	})
</script>
