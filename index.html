<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的使用animate.css库</title>
	<link rel="stylesheet" href="./animate.css">
	
</head>
<body>
	<div id="root">
		<!-- 使用animate.css动画库，自定义class名字 -->
		<transition 
			enter-active-class="animated swing" 
			leave-active-class="animated shake">
			<div v-show="show">hello word</div>
		</transition>
		
		<button @click="handleClick">切换</button>	
	</div>
</body>
</html>
<script src="vue.js"></script>
<script>
	var vm=new Vue({
		el:'#root',	
		data:{
			show:true
		},
		methods:{
			handleClick:function(){
				this.show=!this.show
			}
		}
	})
</script>
